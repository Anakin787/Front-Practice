<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/JS/main.css"> <!-- CSS파일은 맨 밑에 있어야함! -->
</head>


<body>
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="success.html">
                <div class="my-3">
                    <input id="id" type="text" class="form-id">
                </div>
                <div class="my-3">
                    <input id="pw" type="password" class="form-pw">
                </div>
                <button type="submit" class="btn btn-primary" id="send">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>
    <!-- One-way UI애니메이션 만드는법 
        1.시작스타일
        2.최종스타일
        3.원할 때 최종스타일로 변하라고 코드짬.
        4.시작스타일에 transition추가-->

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <button class="open">모달창 열기</button>

    <script>
        if(1==1 && 2==2){
            console.log('안녕')
        }

        // querySelector(CSS문법사용)- 맨 위에 나오는 한개만 찾아줌 //querySelectorAll 동인한 모든요소 다 찾아줌. 인덱싱사용!!
        $('.navbar-toggler').on('click', function () {
            $('.list-group').toggleClass('show');
        });
        $('.open').on('click', function () {
            $('.black-bg').addClass('show-modal');
        });//★jQuery로 애니메이션 만드는것 보다 CSS로 만들기(성능문제)

        document.getElementById('id').addEventListener('input',function(){ //input태그의 이벤트 - input : 내용변경마다 발생 , change : 내용변경후 focus가 바뀌면 발생.
            console.log('hi');
        })

        $('#send').on('click',function(e){ //{#send,click} or {form,summit} ★form전송시 'summit'이벤트도 발생하기때문
            if(document.getElementById('id').value == ''){ //querySelector사용시 .value는 안되더라. ★중요★
                e.preventDefault();//★폼 전송 방지. (e)는 이벤트객체
                alert('아이디를 입력하세요'); //소괄호 뒤에 ;붙이는 습관
            }
            if(document.getElementById('pw').value == ''){
                e.preventDefault();//★실행코드 위에 작성
                alert('비번 입력하셈');
            }
            if(document.getElementById('pw').value.length < 6){
                e.preventDefault();
                alert('6자리 이상 입력하셈');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
