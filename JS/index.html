<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/JS/main.css">
</head>
<body>
    <div id="alt" class="alt-box">
        <p id="title" style="float: left;" >알림창입니다</p>
        <button id="close" class="btn">X</button>
    </div>

    <button onclick="아이디알림창('block','아이디를입력하세요')">버튼1</button>
    <button onclick="아이디알림창('block','비번을입력하세요')">버튼2</button>

    <script>
        document.getElementById('close').addEventListener('click',function(){
            document.getElementById('alt').style.display='none';
        });
        function 아이디알림창(구멍,구멍2){
            document.getElementById('alt').style.display=구멍;
            document.getElementById('title').innerHTML=구멍2
        }
    </script>
    
</body>
</html>
