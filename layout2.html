<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link href="/css/main2.css" rel="stylesheet">
    <link href="/css/normalize.css" rel="stylesheet">
</head>
<body>
    <div class="outer-box">
        <h1 class="move_txt">Your shopping cart</h1>
        <div class="table">
            <!-- 테이블에서 첫 행의 폭과 '열 수' 등은 다음행에도 그대로 적용된다. -->
            <table>
                <!-- vertical-align 용도2 : table안에서 세로정렬할때(top/middle/bottom만 가능) -->    
                <tr class="line">
                    <td>Item</td>
                    <td>Amount</td>
                    <td>Price</td>
                    <td>Total</td>
                </tr>
                <tr class="line" style="height: 50px;">
                    <td>
                        <img src="/img/camera.jpg">
                        <div style="float: left; width: 150px; ">
                            <h4 class="r2r3_h4">Sony</h4>
                            <p class="r2r3_p">Fe 70-200mm f2.8GM OSS</p>
                        </div>
                    </td>
                    <td>1</td>
                    <td>1979.00$</td>
                    <td>1979.00$</td>
                </tr>
                <tr class="line" style="height: 50px;">
                    <td>
                        <img src="/img/camera.jpg">
                        <div style="float: left; width: 150px; ">
                            <h4 class="r2r3_h4">Sony</h4>
                            <p class="r2r3_p">Sonnar TE 24mm F1.8 ZA</p>
                        </div>
                    </td>
                    <td>1</td>
                    <td>989.00$</td>
                    <td>989.00$</td>
                </tr>
                <tr> <!-- colspan : 가로열 합치기 -->
                    <td colspan="4" style="text-align:right">2968.00$</td>
                </tr>
            </table>
        </div>
        <div>
            <p class="move_txt"><a href="#">Edit your shopping cart</a></p>
            <a href="#"><button class="btn">Choose payment method</button></a>
        </div>
    </div>
    <!-- vertical-align 용도1 : 글씨간의(=inline/inline-block요소간의) 세로정렬할때 -->
</body>
