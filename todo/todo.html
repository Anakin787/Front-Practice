<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- 이미지 하나만 쓰기위해 사용 (코드와는 무관) -->
</head>

<body>
    <div id="container">
        <div id="title">ToDo List Page</div>

        <form><input class="input" type="text" placeholder="➡️Please Enter your To-do List"><br></form>

        <div id="listBox">
            <div class="list-under-line">
                <input class="checkA" type="checkbox">
                <p style="display: inline-block;">List</p>
            </div>

            <div class="addList">
            </div>

            <br>
            <div class="list-under-line"></div>

            <div>
                <button class="del delall" style="float:right;">Clear All</button>
            </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>

</html>
